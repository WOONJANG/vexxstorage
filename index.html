    const colorCodeMap = {
      WH:"#ffffff",
      BK:"#000000",
      GA:"#969696",
      RD:"#ff0000",
      BL:"#0617d7",
      NV:"#2c3e50",
      NE:"#80e961",

    };

    const table = document.getElementById("inventoryTable");
    const resultCount = document.getElementById("resultCount");
    const inputs = [
      document.getElementById("searchLocation"),
      document.getElementById("searchCode"),
      document.getElementById("searchName"),
      document.getElementById("IntegratedSearch")
    ];

    function renderTable(data) {
      resultCount.textContent = `총 ${data.length}개 결과가 검색되었습니다.`;
      table.innerHTML ="";
      data.forEach(item => {
        const row = document.createElement("tr");
        const colorHex = colorCodeMap[item.productColor] ||"transparent";
        row.innerHTML = `
          <td>${item.locate}</td>
          <td>${item.productCode}</td>
          <td><span class="color-box"style="background-color: ${colorHex};"></span> ${item.productColor}</td>
          <td>${item.productName}</td>

	  <td>${item.size140}</td>
-->        
`;
        table.appendChild(row);
      });
    }

function filterData() {
  const integratedVal = document.getElementById("IntegratedSearch").value.toLowerCase();

  const filtered = inventoryData.filter(item =>
    item.locate.toLowerCase().includes(integratedVal) ||
    item.productCode.toLowerCase().includes(integratedVal) ||
    item.productName.toLowerCase().includes(integratedVal)
  );

  renderTable(filtered);
}


    inputs.forEach(input => input.addEventListener("input", filterData));
    renderTable(inventoryData);
