<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V-EXX 창고 위치</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .search-bar {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result-count {
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    caption {
      caption-side: top;
      text-align: left;
      font-weight: bold;
      padding: 0.5rem;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #ecf0f1;
    }
    .color-box {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: inline-block;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    .toggle-detail {
      font-size: 0.9rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    .detail-row {
      background-color: #f0f0f0;
      font-weight: normal;
    }
.toggle-detail {
  background-color: #2c3e50;      /* 어두운 배경 */
  color: #fff;                    /* 흰색 글씨 */
  border: none;                   /* 테두리 제거 */
  border-radius: 5px;             /* 둥근 모서리 */
  padding: 0.5rem 1rem;           /* 적절한 여백 */
  cursor: pointer;                /* 마우스 커서 포인터 */
  transition: background-color 0.3s ease, transform 0.3s ease; /* 부드러운 전환 효과 */
}

.toggle-detail:hover {
  background-color: #34495e;      /* 호버 시 약간 밝은 배경 */
  transform: scale(1.05);         /* 약간 확대 효과 */
}

.toggle-detail:active {
  background-color: #1a252f;      /* 클릭 시 어두워진 배경 */
  transform: scale(0.98);         /* 클릭 효과로 약간 축소 */
}

    @media (min-width: 768px) {
      .search-bar {
        flex-direction: row;
      }
      .search-bar input {
        flex: 1;
      }
    }
    /* 스킵 링크 스타일 : 기본은 화면 밖에 숨겨짐, 포커스 시 보임 */
    .skip-link {
      position: absolute;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    .skip-link:focus {
      position: static;
      width: auto;
      height: auto;
      margin: 1rem;
      padding: 0.5rem;
      background: #000;
      color: #fff;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- 키보드 사용자를 위한 스킵 링크 -->
  <a href="#mainContent" class="skip-link">본문 바로가기</a>
  
  <header>
    <h1>
      <img src="img/V-EXXlogo.png" alt="V-EXX 로고"><br>
      재고 위치 검색
    </h1>
  </header>
  
  <main id="mainContent" class="container">
    <div class="search-bar">
      <!-- 숨김 필드는 스크린 리더가 불필요하게 읽지 않도록 aria-hidden="true" 적용 -->
      <input type="hidden" id="searchLocation" placeholder="locate 검색..." aria-hidden="true">
      <input type="hidden" id="searchCode" placeholder="품목productCode 검색..." aria-hidden="true">
      <input type="hidden" id="searchName" placeholder="품목명 검색..." aria-hidden="true">
      <input type="text" id="IntegratedSearch" placeholder="통합검색 (위치, 코드, 품목명(초성가능)으로 검색...)" aria-label="재고 통합 검색 입력란" autofocus>
    </div>
    <div class="result-count" id="resultCount"></div>

          <th scope="col">색상</th>
          <th scope="col">품목명</th>
          <th scope="col">재고</th>
        </tr>
      </thead>
      <tbody id="inventoryTable"></tbody>
    </table>
  </main>

// 1. 초성 배열 정의
  const CHO_SEONG = ['ㄱ','ㄲ','ㄴ','ㄷ','ㄸ','ㄹ','ㅁ','ㅂ','ㅃ','ㅅ','ㅆ','ㅇ','ㅈ','ㅉ','ㅊ','ㅋ','ㅌ','ㅍ','ㅎ'];

  // 2. 문자열에서 초성만 뽑아내는 함수
  function getInitials(str) {
    return Array.from(str).map(ch => {
      const code = ch.charCodeAt(0) - 0xAC00; // 한글 완성형 시작 코드
      if (code >= 0 && code < 11172) {
        const jong = code % 28;
        const jung = ((code - jong) / 28) % 21;
        const cho  = ((code - jong) / 28 - jung) / 21;
        return CHO_SEONG[cho];
      }
      return ch; // 한글이 아니면 원문 유지
    }).join('');
  }

  // 3. 필터 함수 수정: 제품명 초성 매칭 추가
  function filterData() {
    const val = document
      .getElementById("IntegratedSearch")
      .value
      .trim()
      .toLowerCase();

    const filtered = inventoryData.filter(item => {
      // 기존 검사: 위치, 코드, 이름 전체 텍스트
      const fullTextMatch =
        item.locate.toLowerCase().includes(val) ||
        item.productCode.toLowerCase().includes(val) ||
        item.productName.toLowerCase().includes(val);

      // 초성 검사: 제품명만 초성으로 변환
      const initials = getInitials(item.productName);
      const initialMatch = initials.includes(val);

      return fullTextMatch || initialMatch;
    });

    renderTable(filtered);
  }

  // 4. 이벤트 리스너에도 적용된 필터 함수 사용
  inputs.forEach(input => input.addEventListener("input", filterData));
  renderTable(inventoryData);
